<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
</head>
<body>

<h1>BMI Calculator</h1>

<form method="POST">
    <label>Weight (kg)</label><br>
    <input type="number" name="weight" step="0.1" required><br><br>

    <label>Height (cm)</label><br>
    <input type="number" name="height" step="0.1" required><br><br>

    <button type="submit">Calculate BMI</button>
</form>

{% if bmi is not none %}
    <h2>Your BMI: {{ bmi }}</h2>
    <p>Category: {{ category }}</p>
{% endif %}

{% if suggested_plans %}
    <h3>Recommended Meal Plans</h3>

    {% for plan in suggested_plans %}
        <form action="/meal-plan" method="get">
            <input type="hidden" name="name" value="{{ plan }}">
            <button type="submit">{{ plan }}</button>
        </form>
    {% endfor %}
{% endif %}

</body>
</html>
