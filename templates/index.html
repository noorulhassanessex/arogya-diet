<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Arogya Diet Management Tool | Sign In</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <h1>Arogya Diet</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/tracker">Track Diet</a>
        <a href="/meal-plan">Meal Plan</a>
        <a href="/about">About</a>
    </nav>
</header>

<section class="hero">
    <h1>Eat Healthy. Stay Fit.</h1>
    <p>Track your meals, calories, and design the perfect diet plan for your fitness goals.</p>
    <a href="/tracker" class="btn">Start Tracking</a>
</section>


<!--SIGN IN SECTION -->
<section class="login-section">
    <div class="login-container">
        <h2>Sign In</h2>

        <form action="/login" method="POST">
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn login-btn">Login</button>

            <p class="extra">
                Don’t have an account? <a href="/signup">Sign up</a>
            </p>
        </form>
    </div>
</section>

<footer>
    <p>© 2025 Arogya</p>
</footer>

</body>
</html>
